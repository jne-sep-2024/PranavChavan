<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="CSS.css">
</head>
<body>

      <h1 class="header1">Insert the Data</h1>
    <div class="container">
      
            <form>
                 
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="number" class="form-control"  id="USER_ID"  />
                    <label class="form-label" for="form2Example1" >Id</label>
                  </div>
              
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text"  class="form-control" name="UserName" id="USER_NAME"/>
                  <label class="form-label" for="form2Example1" >Name</label>
                </div>
              
                
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email"  class="form-control" name="email" id="USER_EMAIL"/>
                    <label class="form-label" for="form2Example1" >Email address</label>
                  </div>


                
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text"  class="form-control" name="Address" id="USER_ADDRS" />
                    <label class="form-label" for="form2Example1" >Address</label>
                  </div>

             
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" class="form-control" name="pwd" ID="USER_PWD"/>
                  <label class="form-label" for="form2Example2" >Password</label>
                </div>
              
             
                <button id="Submit_Data" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Add</button>
              
               
              </form>

              
            <script src="script.js"></script>
    </div>

    
    <div class="container">
      <button id="Delete_Data" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Delete</button>
      <button id="Delete_Data" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Update</button>
             
      <table class="table table-secondary" id="Table1">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>UserName</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>Password</th>
              </tr>
          </thead>
          
      </table>
  </div>

      

</body>
</html>
