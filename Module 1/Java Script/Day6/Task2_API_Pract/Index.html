<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style>
        .btn {
            margin-left: 211px;
            margin-top: 12px;

    </style>
</head>
<body>
    <div class="container-fluid">
        <button type="button" id="Get_Data" class="btn btn-info">Show Data</button>
        <div id="table"></div>
        <!-- <table id="table" class="table table-secondary"> -->
            <!-- <thead>
                <tr class="table-secondary">
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
           
        </table> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        async function Get_Data() {
            const data = await fetch('https://jsonplaceholder.typicode.com/users').then(response => response.json());
            console.log(data);
            let table_html = document.getElementById("table");
            table_html.innerHTML="";
            let rows = `            <table id="table" class="table table-secondary">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>`;
            for (let i of data) {
                rows += `<tr class="table-secondary">
                    <td>${i.id}</td>
                    <td>${i.name}</td>
                    <td>${i.email}</td>
                    <td>${i.address.street}</td>
                </tr>`;
            }
            rows+=`        </tbody>
                </table>`;
            table_html.innerHTML += rows;
        }

        document.getElementById("Get_Data").addEventListener("click", Get_Data);
    </script>
</body>
</html>
