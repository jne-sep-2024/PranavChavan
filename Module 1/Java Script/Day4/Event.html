<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener Example</title>
</head>
<body>
    <button id="myButton">Click Me!</button>
    <p id="message"></p>

    <script>
        // Step 1: Select the button element
        const button = document.getElementById("myButton");

        // Step 2: Define the event handler function
        function handleClick(event) {
            // Update the paragraph text with a message
            document.getElementById("message").textContent = "Button was clicked!";
            // Log the event object to the console
            console.log(event);
        }

        // Step 3: Add the event listener to the button
        button.addEventListener("click", handleClick);
    </script>
</body>
</html>
